<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">
                            <i class="bi bi-soundwave"></i> Text to Speech
                        </h1>

                        <form id="ttsForm" class="mb-4">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter your text</label>
                                <textarea class="form-control" id="textInput" rows="4"
                                    placeholder="Type or paste your text here..." required></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="synthesizeBtn">
                                    <i class="bi bi-play-circle"></i> Synthesize Speech
                                </button>
                            </div>
                        </form>

                        <div id="audioContainer" class="text-center d-none">
                            <h5 class="mb-3">Generated Audio</h5>
                            <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
                            <button class="btn btn-secondary" id="downloadBtn">
                                <i class="bi bi-download"></i> Download Audio
                            </button>
                        </div>

                        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
